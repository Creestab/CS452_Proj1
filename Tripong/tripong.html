<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
			<title>Pong</title>
			<script type="text/javascript" src="Common/webgl-utils.js"></script>
			<script type="text/javascript" src="Common/initShaders.js"></script>
			<script type="text/javascript" src="Common/MV.js"></script>

			<script type="text/javascript" src="tripong.js"></script>
            
			<script  type="x-shader/x-vertex" id="vertex-shader">
				attribute vec4 myPosition;
				void main(){
					gl_PointSize = 1.0;
					gl_Position = myPosition;
				}
			</script>
			
			<script  type="x-shader/x-fragment" id="fragment-shader">
				void main(){
					gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0); //RGB Opacity
				}
			</script>
			
			
			<script  type="x-shader/x-fragment" id="fragment-shader-square">
				void main(){
					gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0); //RBG Opacity
				}
			</script>   
			
			<script  type="x-shader/x-fragment" id="fragment-shader-ellipse">
				void main(){
					gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); //RGB Opacity
				}
			</script> 
			
			<script  type="x-shader/x-fragment" id="fragment-shader-paddle">
				void main(){
					gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); //RGB Opacity
				}
			</script> 
			
    </head>
    
    <body onload="init()">
		<canvas id="gl-canvas" width="512" height="512"></canvas>
    </body>
</html>
